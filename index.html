<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cbd833b87c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="back">
        <h2 id="day-time">
          Today
        </h2>
        <img id="main-img" src="src/illustration.png" />

        <h3 id="location">
          Amsterdam
        </h3>

        <class class="row" id="current-day">
          <div class="col-4">
            <span id="main-temp"> 19ÂºC</span>
            <br />
            <img class="fa-cloud-sun" src="" id="icon" />
            temperature
          </div>

          <div class="col-4">
            <span id="humidity"> 57%</span> <br />
            <i class="fas fa-tint"></i><br />
            humidity
          </div>
          <div class="col-4">
            <span id="wind"></span>
            <br />
            <i class="fas fa-wind"></i><br />
            wind speed
          </div>
        </class>
      
      <br />

      <h4 class="search">
        <form id="search-city">
          <input
            id="city-input"
            type="search"
            placeholder="Enter city"
            autofocus="on"
            autocomplete="off"
          />

          <input type="submit" value="Go" />

          <button id="current-location-button">Current Location</button>
        </form>
      </h4>

      <h3>
        Weather for the coming hours
      </h3>

      <div class="row" id="coming-days"></div>
    </div>
    </div>  
  </body>
  
    <p id="link-text">
      Open source code

        >by Kiki-etta
      </a>
    </p>


    <script src="https://unpkg.com/axios/dist/axios.min.js" id="axios"></script>

    <script src="script.js"></script>
  </body>
</html>
